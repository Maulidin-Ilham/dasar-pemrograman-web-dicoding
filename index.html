<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelly</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>Travelly</h1>
        <ul>
          <li>Home</li>
          <li>Explore</li>
          <li>Trip Planner</li>
          <li>Reviews</li>
        </ul>
        <div class="icon"><i class="fa-solid fa-bars"></i></div>
        <!-- <div class="icon-close"><i class="fa-solid fa-xmark"></i></div> -->
      </nav>
      <div class="hero-container">
        <div class="hero-img-container">
          <img src="img/hero.jpg" alt="San Fransisco" class="hero" />
        </div>

        <div class="hero-content">
          <h2>Discover Your Next Adventure With Us.</h2>
          <article>
            <p>
              Unlock the world's hidden treasures with us. From sun-kissed
              beaches to majestic mountains
            </p>
          </article>
        </div>
      </div>
    </header>
    <main>
      <div class="">
        <div id="content">
          <article></article>
        </div>
        <aside></aside>
      </div>
      <div class="card-container">
        <!-- <div>1</div>
        <div>2</div>
        <div>3</div> -->
      </div>
    </main>
    <footer></footer>
  </body>
</html>
